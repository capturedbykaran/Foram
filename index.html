<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Forms</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header,
        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }

        footer {
            border-top: 1px solid #333;
            border-bottom: none;
        }

        main {
            padding: 2rem;
        }

        form {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        form div {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        button {
            background-color: #3b82f6;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        input::placeholder {
            color: #bbbbbb;
        }

        select option {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        a {
            color: #3b82f6;
        }
    </style>

</head>

<body>
    <header>
        <h1>Bakchodi Ka Foram</h1>
    </header>
    <main>
        <form action="submit.php">
            <div>
                <label for="Roll Number">Roll Number:</label>
                <input id="Roll Number" type="text" placeholder="Enter Roll Number" required>
            </div>
            <div>
                <label for="Name">Name:</label>
                <input id="Name" type="text" placeholder="Enter Your Name" required>
            </div>
            <div>
                <label for="dob">DOB</label>
                <input id="dob" type="date" placeholder="Enter Your DOB" required>
            </div>
            <div>
                <label for="Email">Email:</label>
                <input id="Email" type="email" placeholder="Enter Your Email" required>
            </div>
            <div>
                <label for="cgpa">CGPA</label>
                <input id="cgpa" type="number" step="0.01" min="0" max="10" placeholder="Enter Your CGPA" required>
            </div>
            <div>
                <label for="Branch">Branch:</label>
                <select id="Branch" required>
                    <option value="" disabled selected>Select Your Branch</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">ICE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="ME">ME</option>
                </select>
            </div>
            <div>
                <label for="gender">Select Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div>
                    <label for="Skills">Skills</label>
                    <input id="Skills" type="text" placeholder="Enter Your Skills" required>
                </div>
                <div>
                    <label for="role">Targeted Role</label>
                    <br>
                    <input id="fronted" type="radio" name="select role" value="frontend">
                    <label for="fronted">Frontend</label>
                    <input id="backend" type="radio" name="select role" value="backend">
                    <label for="backend">Backend</label>
                    <input id="fullstack" type="radio" name="select role" value="fullstack">
                    <label for="fullstack">Fullstack</label>
                    <input id="vmm" type="radio" name="select role" value="vmm">
                    <label for="vmm">Crypaytm Security guard</label>
                </div>
                <div>
                    <label for="Resume">Upload Resume:</label>
                    <input id="Resume" type="file" accept=".pdf,.doc,.docx" required>
                </div>
                <div>
                    <input type="checkbox" id="cb" required>
                    <label for="cb">I agree to the terms and conditions</label>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Crypaytm Job Application Form</p>
    </footer>
</body>

</html>
